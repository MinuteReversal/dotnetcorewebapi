<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <input id="url" type="url" value="api/todo" placeholder="url" />
    </div>
    <div>
        <input id="params" type="text" pattern="/1" />
    </div>
    <div>
        <textarea id="requestBody" cols="40" rows="6" placeholder="requestBody"></textarea>
    </div>
    <div>
        <textarea id="responseBody" cols="40" rows="6" placeholder="responseBody"></textarea>
    </div>
    <div>
        <button id="btnGET">GET</button>
        <button id="btnPOST">POST</button>
        <button id="btnPUT">PUT</button>
        <button id="btnDELETE">DELETE</button>
    </div>
    <script>
        var url = document.querySelector("#url");
        var requestBody = document.querySelector("#requestBody");
        var responseBody = document.querySelector("#responseBody");
        var btnGET = document.querySelector("#btnGET");
        var btnPOST = document.querySelector("#btnPOST");
        var btnPUT = document.querySelector("#btnPUT");
        var btnDELETE = document.querySelector("#btnDELETE");
        var xhr = new XMLHttpRequest();


        xhr.addEventListener("load", function (evt) {
            responseBody.value = evt.target.responseText;
        });

        btnGET.addEventListener("click", function (evt) {
            xhr.open("GET", url.value + params.value);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send();
        });

        btnPOST.addEventListener("click", function (evt) {
            xhr.open("POST", url.value + params.value);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(requestBody.value);
        });

        btnPUT.addEventListener("click", function (evt) {
            xhr.open("PUT", url.value + params.value);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(requestBody.value);
        });

        btnDELETE.addEventListener("click", function (evt) {
            xhr.open("DELETE", url.value + params.value);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send();
        });
    </script>
</body>

</html>
